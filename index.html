<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <style>
        body { 
            background-color: #2ecc71; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            text-align: center; 
            overflow: hidden;
            /* Prevent selecting text */
            -webkit-user-select: none;
            user-select: none;
        }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; padding: 0 20px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; min-height: 1.2em; }
        
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        input { 
            padding: 18px; 
            font-size: 1.4rem; 
            border-radius: 12px; 
            border: none; 
            margin-bottom: 20px; 
            width: 85%; 
            max-width: 350px; 
            text-align: center; 
            color: #333;
            /* Allow typing */
            -webkit-user-select: text;
            user-select: text;
        }
        
        button { 
            padding: 20px 50px; 
            font-size: 1.3rem; 
            cursor: pointer; 
            border: none; 
            border-radius: 50px; 
            background: white; 
            color: #2ecc71; 
            font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            /* Stop blue highlight on tap */
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active { transform: scale(0.98); opacity: 0.9; }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        
        <button type="button" id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">System Ready</div>

    <script>
        // --- 1. CONFIGURATION ---
        // MAKE SURE THIS URL IS CORRECT AND INSIDE THE QUOTES
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwRM79KhKzbj4i7T11T9azf33_ooYdc9n0RVTMLmjns69yOnwHz7FqqE5y8p6xC0IsC/exec"; 

        // --- 2. GLOBAL VARIABLES ---
        let activeTag = null;
        let isProcessing = false;
        let wakeLock = null;

        // --- 3. INITIALIZATION ---
        window.addEventListener('load', () => {
            console.log("App Loaded");
            
            // Register Service Worker
            if ('serviceWorker' in navigator) { 
                navigator.serviceWorker.register('sw.js').catch(console.error); 
            }

            // check if already logged in
            if (localStorage.getItem('userName')) {
                restoreSession();
            }

            // Attach Button Listener safely
            document.getElementById('startBtn').addEventListener('click', startShift);
            
            // Temporary Alert to prove JS is working (Remove this line later if you want)
            // alert("App Ready - Button Active");
        });

        // --- 4. LOGIN FUNCTION ---
        function startShift() {
            console.log("Button Clicked");
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();

            if (!name) {
                alert("Please enter a name first.");
                return;
            }

            const startTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Save to Storage
            localStorage.setItem('userName', name);
            localStorage.setItem('shiftStarted', startTime);

            // Update UI
            document.getElementById('input-container').style.display = 'none';
            updateUI("Shift Active: " + name, "Scan NFC to log", '');

            // Start Systems
            requestWakeLock();
            startGlobalTracking();
            startNFC();

            // Send Data
            syncToSheet("START", "SHIFT START", startTime);
        }

        function restoreSession() {
            document.getElementById('input-container').style.display = 'none';
            activeTag = localStorage.getItem('activeTag');
            updateUI(activeTag ? "Location Active" : "Shift Active", "Ready", activeTag ? 'amber' : '');
            requestWakeLock();
            startGlobalTracking();
            startNFC();
        }

        // --- 5. GPS TRACKING ---
        function startGlobalTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    if (pos.coords.accuracy < 100) { // relaxed accuracy slightly
                        const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                        let currentPath = JSON.parse(localStorage.getItem('breadcrumbs')) || [];
                        // Avoid duplicates
                        if (currentPath.length === 0 || currentPath[currentPath.length - 1] !== pt) {
                            currentPath.push(pt);
                            localStorage.setItem('breadcrumbs', JSON.stringify(currentPath));
                        }
                    }
                }, null, { enableHighAccuracy: true, maximumAge: 0 });
            }
        }

        // --- 6. NFC LOGIC (THE NUCLEAR OPTION) ---
        async function startNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    ndef.onreading = ({ message, serialNumber }) => {
                        if (isProcessing) return;
                        isProcessing = true;
                        
                        let text = "";
                        const decoder = new TextDecoder();
                        
                        // Extract Text
                        for (const record of message.records) {
                            if (record.recordType === "text") {
                                text = decoder.decode(record.data);
                            }
                        }

                        // --- STRICT NO-NUMBER POLICY ---

                        // Check 1: Is text empty? (Meaning it's just a Serial Number tag)
                        if (!text) {
                            console.log("Blocked: Empty Text / Serial Number only");
                            showError("Invalid Tag", "Tag contains no text");
                            return; 
                        }

                        // Check 2: Does it contain ANY number (0-9)?
                        // The regex /\d/ looks for any digit. 
                        if (/\d/.test(text)) {
                            console.log("Blocked: Contains numbers -> " + text);
                            showError("Invalid Tag", "Numbers are not allowed");
                            return;
                        }
                        
                        // --- END POLICY ---

                        handleScan(text);
                        setTimeout(() => isProcessing = false, 3000);
                    };
                } catch (e) { 
                    console.log("NFC Error: " + e); 
                }
            }
        }

        function showError(mainMsg, subMsg) {
            updateUI(mainMsg, subMsg, 'red');
            setTimeout(() => {
                // Return to previous state
                if(activeTag) updateUI("Location Active", "Logged: " + activeTag, 'amber');
                else updateUI("Shift Active", "Scan NFC to log", '');
                isProcessing = false;
            }, 2500);
        }

        function handleScan(tagValue) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            if (!activeTag) {
                // CLOCK IN
                activeTag = tagValue;
                localStorage.setItem('activeTag', activeTag);
                updateUI("Location Active", "Logged at: " + tagValue, 'amber');
                syncToSheet(tagValue, "IN", timeStr);
            } else if (activeTag === tagValue) {
                // CLOCK OUT
                syncToSheet(tagValue, "OUT", timeStr);
                activeTag = null;
                localStorage.removeItem('activeTag');
                localStorage.removeItem('breadcrumbs'); 
                updateUI("Location Cleared", "Ready for next scan", '');
            } else {
                // WRONG TAG
                updateUI("Wrong Tag!", "Must scan " + activeTag, 'red');
                setTimeout(() => {
                    updateUI("Location Active", "Logged: " + activeTag, 'amber');
                }, 3000);
            }
        }

        // --- 7. SYNC FUNCTION ---
        function syncToSheet(tagText, action, phoneTime) {
            let mapLink = "N/A";
            
            if (action === "OUT" || action.includes("AUTO")) {
                const storedBreadcrumbs = JSON.parse(localStorage.getItem('breadcrumbs')) || [];
                if (storedBreadcrumbs.length > 0) {
                    mapLink = "https://www.google.com/maps/dir/" + storedBreadcrumbs.join("/");
                }
            }

            const payload = { 
                tagText: tagText, 
                action: action, 
                phoneTime: phoneTime,
                name: localStorage.getItem('userName'), 
                shiftStarted: localStorage.getItem('shiftStarted'),
                location: mapLink
            };

            fetch(WEB_APP_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload) 
            }).catch(e => console.log("Send Error: " + e));
        }

        // --- 8. UTILITIES ---
        function updateUI(status, sub, color) {
            document.getElementById('status').innerText = status;
            document.getElementById('sub-status').innerText = sub;
            document.body.className = color;
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => { 
                        // Re-acquire lock if lost
                        setTimeout(requestWakeLock, 1000); 
                    });
                } catch (err) { console.log("Wake Lock Ignored"); }
            }
        }

        // --- 9. AUTO RESET (8 AM) ---
        function checkAutoReset() {
            const now = new Date();
            const lastReset = localStorage.getItem('lastResetDay');
            const today = now.toLocaleDateString();

            if (now.getHours() >= 8 && lastReset !== today) {
                 if (localStorage.getItem('userName')) {
                    localStorage.clear();
                    localStorage.setItem('lastResetDay', today);
                    window.location.reload();
                 } else {
                    localStorage.setItem('lastResetDay', today);
                 }
            }
        }
        setInterval(checkAutoReset, 15000);
        
        // Prevent Context Menu
        window.oncontextmenu = (e) => { e.preventDefault(); return false; };

    </script>
</body>
</html>

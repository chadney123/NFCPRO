<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <style>
        body { 
            transition: background-color 0.6s ease; 
            background-color: #2ecc71; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            text-align: center; 
            overflow: hidden;
            /* --- TEXT SELECTION LOCK --- */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; padding: 0 20px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { 
            padding: 18px; 
            font-size: 1.4rem; 
            border-radius: 12px; 
            border: none; 
            margin-bottom: 20px; 
            width: 85%; 
            max-width: 350px; 
            text-align: center; 
            color: #333;
            /* Allow typing but no selection */
            -webkit-user-select: text;
            user-select: text;
        }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Wake Lock: Inactive | Reset: 08:00 AM</div>

    <script>

        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwRM79KhKzbj4i7T11T9azf33_ooYdc9n0RVTMLmjns69yOnwHz7FqqE5y8p6xC0IsC/exec";

        // --- 2. SERVICE WORKER & BROWSER LOCKS ---
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        // Disable Context Menu (Long Press)
        window.oncontextmenu = (e) => { e.preventDefault(); e.stopPropagation(); return false; };

        // Disable Back Button
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.pushState(null, null, location.href);

        // --- 3. WAKE LOCK (ALWAYS ON) ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('lock-info').innerText = "Wake Lock: ACTIVE | Reset: 08:00 AM";
                    wakeLock.addEventListener('release', () => { setTimeout(requestWakeLock, 1000); });
                } catch (err) { console.warn("Wake Lock Error"); }
            }
        }

        // --- 4. 8:00 AM KIOSK RESET ---
        function checkAutoReset() {
            const now = new Date();
            const lastReset = localStorage.getItem('lastResetDay');
            const today = now.toLocaleDateString();

            if (now.getHours() >= 8 && lastReset !== today) {
                localStorage.clear();
                localStorage.setItem('lastResetDay', today);
                window.location.href = window.location.pathname + '?reset=' + Date.now();
            }
        }
        setInterval(checkAutoReset, 15000);
        document.addEventListener('touchstart', checkAutoReset);
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') { checkAutoReset(); requestWakeLock(); } });
